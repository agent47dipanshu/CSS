<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <link rel="shortcut icon" href="i.jfif.png" type="image/x-icon">
    <style>
        h1{
            color: red;
        }
        div{
            background-color: violet;
        }
    #red,h3{
        background-color: aqua;
        color: blue;
    }
    .blue{
        background-color: blue;
        color: white;
        border: 2px solid black;
    }
    *{
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <h1>This is my Css Selector Page.</h1>
    <div class="">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora sunt accusantium nesciunt. Cupiditate, esse! Ipsum eligendi facere voluptates vitae eaque quae animi quo?
    </div>
    <h1>This is another h1...</h1>
    <div id="red">
        Background is red...
    </div>
    <span class="blue">First Tag</span>
    <span class="blue">Second Tag</span>
    <span class="blue">Third Tag</span>
    <h3>This is H3</h3>
    
</body>
</html>
